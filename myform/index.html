      <!-- Gallery Section -->
      <section class="gallery">
        <div class="wrapper">
          <h3>Gallery</h3>
          <div class="gallery-flex">
            <figure onclick="openModal(); currentImage(1)">
              <img src="https://via.placeholder.com/450x282/757575?text=Image1" alt="Image 1">
              <figcaption>
                
                <p>Office</p>
              </figcaption>
            </figure>
            <figure onclick="openModal(); currentImage(2)">
              <img src="https://via.placeholder.com/450x282/757575?text=Image2" alt="Image 2">

                Nature
                <p>Beautiful Work</p>

            </figure>
          </div>
        </div>

          <div class="modal-content">

            <figure class="myImages fade">
              <div class="numbertext">1 of 5</div>
              <img src="https://via.placeholder.com/1920x1080?text=Image1" alt="Image 1">
            </figure>
            <figure class="myImages fade">
              <div class="numbertext">2 of 5</div>
              <img src="https://via.placeholder.com/1920x1080?text=Image2" alt="Image 2">
            </figure>
            <figure class="myImages fade">

            <figure class="myImages fade">

              <img src="https://via.placeholder.com/1920x1080?text=Image5" alt="Image 5">

            <!-- Next/previous controls -->
            <a class="prev fa fa-caret-left" onclick="plusImages(-1)" title="Previous">caret-left</a>
            <a class="next fa fa-caret-right" onclick="plusImages(1)" title="Next">caret-right</a>
          </div>
        </div>
